<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure container takes full width on small screens */
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        /* Feedback form styles to match the calculator's input sections */
        .feedback-body {
            padding: 40px;
            flex-grow: 1;
        }

        .input-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Group for side-by-side buttons */
        .button-group {
            display: flex;
            gap: 15px;
        }

        .calculate-btn, .back-btn {
            width: 50%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculate-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .star-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            direction: rtl;
        }

        .star-rating > input {
            display: none;
        }

        .star-rating > label {
            font-size: 2em;
            color: #e9ecef;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            direction: ltr;
        }

        .star-rating > input:checked ~ label,
        .star-rating > input:checked + label,
        .star-rating > label:hover,
        .star-rating > label:hover ~ label {
            color: #ffd700;
        }
        
        /* Custom Message Box Styles */
        #messageBoxBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        #messageBoxBackground.show {
            opacity: 1;
            visibility: visible;
        }

        #messageBoxContent {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .feedback-body {
                padding: 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback Form</h1>
            <p>We'd love to hear your thoughts, suggestions, or bug reports.</p>
        </div>
        
        <div class="feedback-body">
            <form id="feedbackForm" action="https://formspree.io/f/xgvlzadj" method="POST">
                <input type="hidden" name="_subject" value="Financial Planning Calculator Feedback Submission!">
                
                <div class="input-group">
                    <label for="name">Your Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>

                <div class="input-group">
                    <label for="email">Email Address (Optional, for follow-up)</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com">
                </div>
                
                <div class="input-group">
                    <label for="feedbackType">Feedback Type</label>
                    <select id="feedbackType" name="feedbackType" required>
                        <option value="suggestion">Suggestion</option>
                        <option value="bug_report">Bug Report</option>
                        <option value="general">General Feedback</option>
                        <option value="compliment">Compliment</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required
                              placeholder="Tell us what you think or what issues you encountered..."></textarea>
                </div>
                
                <div class="input-group">
                    <label>How would you rate your experience? (Optional)</label>
                    <div class="star-rating">
                        <input type="radio" id="rating5" name="rating" value="5" hidden />
                        <label for="rating5">★</label>
                        <input type="radio" id="rating4" name="rating" value="4" hidden />
                        <label for="rating4">★</label>
                        <input type="radio" id="rating3" name="rating" value="3" hidden />
                        <label for="rating3">★</label>
                        <input type="radio" id="rating2" name="rating" value="2" hidden />
                        <label for="rating2">★</label>
                        <input type="radio" id="rating1" name="rating" value="1" hidden />
                        <label for="rating1">★</label>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="calculate-btn">Submit Feedback</button>
                    <button type="button" class="back-btn" onclick="window.location.href='index.html'">Go Back</button>
                </div>
            </form>
        </div>
    </div>
    <div id="messageBoxBackground">
        <div id="messageBoxContent">
            <h3 id="messageBoxTitle" style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;"></h3>
            <p id="messageBoxText"></p>
            <button onclick="window.location.href = 'index.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">OK</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackForm = document.getElementById('feedbackForm');
            const messageBoxBackground = document.getElementById('messageBoxBackground');
            const messageBoxTitle = document.getElementById('messageBoxTitle');
            const messageBoxText = document.getElementById('messageBoxText');
            const ratingLabels = document.querySelectorAll('.star-rating label');

            function showMessageBox(title, message) {
                messageBoxTitle.textContent = title;
                messageBoxText.textContent = message;
                messageBoxBackground.classList.add('show');
            }

            // The hideMessageBox function is no longer needed since the 'OK' button will now directly handle the redirection.

            feedbackForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const form = e.target;
                const data = new FormData(form);
                
                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: data,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        showMessageBox('Success!', 'Thank you for your feedback! We appreciate it.');
                        feedbackForm.reset();
                        // Reset star ratings visual
                        ratingLabels.forEach(label => label.style.color = '#e9ecef');
                    } else {
                        const errorData = await response.json();
                        showMessageBox('Error', errorData.errors ? errorData.errors.map(e => e.message).join(', ') : 'There was an issue submitting your feedback. Please try again later.');
                    }
                } catch (error) {
                    console.error('Error submitting feedback:', error);
                    showMessageBox('Error', 'There was an issue submitting your feedback. Please check your internet connection or ensure the Formspree setup is correct (e.g., correct ID, email confirmed).');
                }
            });
        });
    </script>
</body>
</html>
