<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blog</title>

<!-- Load Markdown rendering library -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
/* General layout similar to index.html */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, footer {
    background-color: #003366; /* change to match index.html */
    color: white;
    padding: 15px 20px;
    text-align: center;
}

.container {
    display: flex;
    flex: 1;
    flex-direction: row;
}

/* Left menu */
nav {
    width: 220px;
    background-color: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
}

nav a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #003366;
    font-weight: bold;
}

nav a:hover {
    color: #0066cc;
}

/* Main content */
main {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
}

#blog-list a {
    display: block;
    padding: 8px 0;
    text-decoration: none;
    color: #003366;
}

#blog-list a:hover {
    color: #0066cc;
}

#blog-content {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    nav {
        width: 100%;
        margin-bottom: 20px;
    }
}
</style>
</head>
<body>

<header>
    <h1>Your Website Header</h1>
</header>

<div class="container">
    <nav>
        <!-- replicate index.html left menu here -->
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Blog Posts</h2>
        <div id="blog-list">Loading posts...</div>
        <div id="blog-content"></div>
    </main>
</div>

<footer>
    &copy; 2025 Your Website Footer
</footer>

<script>
// Settings
const BLOG_FOLDER = "/blogs/";
const MAX_POSTS = 200;

// Discover posts
async function discoverPosts() {
    const posts = [];
    for (let i = 1; i <= MAX_POSTS; i++) {
        const file = `blog_${String(i).padStart(2, '0')}.md`;
        const url = BLOG_FOLDER + file;
        try {
            const res = await fetch(url);
            if (res.ok) posts.push(file);
        } catch(e){}
    }
    return posts;
}

// Extract first-level heading as title
async function getTitleFromMarkdown(file) {
    try {
        const res = await fetch(BLOG_FOLDER + file);
        const text = await res.text();
        const match = text.match(/^# (.+)$/m);
        return match ? match[1] : file.replace(".md", "");
    } catch (e) {
        return file.replace(".md", "");
    }
}

// Render list
async function renderPostList(postFiles) {
    const listDiv = document.getElementById("blog-list");
    if (postFiles.length === 0) {
        listDiv.innerHTML = "<p>No blog posts found.</p>";
        return;
    }
    listDiv.innerHTML = "";
    for (const file of postFiles) {
        const title = await getTitleFromMarkdown(file);
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = title;
        a.onclick = () => loadPost(file);
        listDiv.appendChild(a);
    }
}

// Load and render blog
async function loadPost(filename) {
    const contentDiv = document.getElementById("blog-content");
    contentDiv.innerHTML = "<p>Loading...</p>";
    try {
        const res = await fetch(BLOG_FOLDER + filename);
        const text = await res.text();
        contentDiv.innerHTML = marked.parse(text);
        window.scrollTo({ top: 0, behavior: "smooth" });
    } catch (err) {
        contentDiv.innerHTML = "<p>Failed to load blog.</p>";
    }
}

// Initialize
(async () => {
    const posts = await discoverPosts();
    await renderPostList(posts);
})();
</script>

</body>
</html>
