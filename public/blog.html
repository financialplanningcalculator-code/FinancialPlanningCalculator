<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blog</title>

<!-- Markdown library -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, footer {
    background-color: #003366;
    color: white;
    padding: 15px 20px;
    text-align: center;
}

.container {
    display: flex;
    flex: 1;
    flex-direction: row;
}

nav {
    width: 220px;
    background-color: #f0f0f0;
    padding: 20px;
    box-sizing: border-box;
}

nav a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #003366;
    font-weight: bold;
}

nav a:hover {
    color: #0066cc;
}

main {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
}

#blog-list a {
    display: block;
    padding: 8px 0;
    text-decoration: none;
    color: #003366;
}

#blog-list a:hover {
    color: #0066cc;
}

#blog-content {
    margin-top: 30px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    nav {
        width: 100%;
        margin-bottom: 20px;
    }
}
</style>
</head>
<body>

<header>
    <h1>Your Website Header</h1>
</header>

<div class="container">
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <h2>Blog Posts</h2>
        <div id="blog-list">Loading posts...</div>
        <div id="blog-content"></div>
    </main>
</div>

<footer>
    &copy; 2025 Your Website Footer
</footer>

<script>
const BLOG_FOLDER = "/blogs/";

// Load JSON index of blog posts
async function getPosts() {
    try {
        const res = await fetch(BLOG_FOLDER + "index.json");
        const posts = await res.json();

        // For each post, fetch first heading from markdown for title
        for (const post of posts) {
            try {
                const mdRes = await fetch(BLOG_FOLDER + post.file);
                const mdText = await mdRes.text();
                const match = mdText.match(/^# (.+)$/m);
                post.title = match ? match[1] : post.file.replace(".md", "");
            } catch(e){
                post.title = post.file.replace(".md", "");
            }
        }
        return posts;
    } catch (e) {
        console.error("Failed to load blog index:", e);
        return [];
    }
}

// Render blog list
function renderPostList(posts) {
    const listDiv = document.getElementById("blog-list");
    if (!posts || posts.length === 0) {
        listDiv.innerHTML = "<p>No blog posts found.</p>";
        return;
    }
    listDiv.innerHTML = "";
    posts.forEach(post => {
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = post.title;
        a.onclick = () => loadPost(post.file);
        listDiv.appendChild(a);
    });
}

// Load and render blog
async function loadPost(filename) {
    const contentDiv = document.getElementById("blog-content");
    contentDiv.innerHTML = "<p>Loading...</p>";
    try {
        const res = await fetch(BLOG_FOLDER + filename);
        const text = await res.text();
        contentDiv.innerHTML = marked.parse(text);
        window.scrollTo({ top: 0, behavior: "smooth" });
    } catch (err) {
        contentDiv.innerHTML = "<p>Failed to load blog.</p>";
    }
}

// Initialize
(async () => {
    const posts = await getPosts();
    renderPostList(posts);
})();
</script>

</body>
</html>
